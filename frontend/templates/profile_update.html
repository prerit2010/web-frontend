{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">


        <div class="col-md-2">
            <img src="{{ url_for('static', filename='img/jumbo.jpg') }}" class="img-responsive top-buffer">
        </div>

        <div class="container col-md-offset-2 top-buffer">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-10 col-md-5 col-sm-offset-4 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                        <h3 class="panel-title">Please Complete your profile</h3>
                        </div>
                        <div class="panel-body top-buffer">
                        <form role="form">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">

                                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="last_name" class="form-control " placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <div class="input-group margin-bottom-sm">
                                            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                            <input class="form-control" type="text" placeholder="Username">
                                        </div>

                                    </div>
                                </div>

                            </div>

                            <div class="form-group">
                                <div class="input-group margin-bottom-sm">
                                    <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                    <input class="form-control" type="text" placeholder="Email address">
                                    </div>
                                </div>

                            <div class="form-group">


                                <div class="input-group margin-bottom-sm">
                                    <span class="input-group-addon"><i class="fa fa-github fa-fw"></i></span>
                                    <input class="form-control" type="text" placeholder="Github Link">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="input-group margin-bottom-sm">
                                    <span class="input-group-addon"><i class="fa fa-facebook fa-fw"></i></span>
                                    <input class="form-control" type="text" placeholder="Facebook Link">
                                </div>
                            </div>

                            <div class="form-group">

                                <div class="input-group margin-bottom-sm">
                                    <span class="input-group-addon"><i class="fa fa-twitter fa-fw"></i></span>
                                    <input class="form-control" type="text" placeholder="Twitter Link">
                                </div>
                            </div>



                            <input type="submit" value="Submit" class="btn btn-info btn-block">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
